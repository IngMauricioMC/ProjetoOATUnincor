<ion-header>
  <ion-toolbar>
   <ion-buttons slot="start">
     <ion-menu-button></ion-menu-button>
   </ion-buttons>
    <ion-title>LOGIN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

 <ion-card class="ion-align-items-center">
  <ion-card-header>
    <img src="http://localhost:1996/API/img/login.png" alt="" />
    <ion-card-title>LOGIN</ion-card-title>
  </ion-card-header>
  <ion-card-content>
   <form method="POST" enctype="multipart/form-data">
    <ion-item>
     <ion-label>Username:</ion-label>
     <ion-input [(ngModel)]="username" name="username" required></ion-input>
    </ion-item>
    <ion-item>
     <ion-label>Password:</ion-label>
     <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
    </ion-item>
   	<ion-button type="submit" expand="block" (click)="validar()" color="success">Entrar</ion-button>
   </form>
  </ion-card-content>
 </ion-card>

</ion-content>
